<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <div class="container">
        <div class="responsive-calcuator">
            <div class="top">
                <div class="solar-cell">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="logo">The Yuval.com</div>
            </div>
            <div class="screen" class="display">
                <div data-previous class="line one"></div>
                <div data-current class="line two"></div>
            </div>
            <div class="bottom">
                <button class="orange" data-delete><span>C</span></button>
                <button class="orange span2h" data-all-clear><span>AC</span></button>
                <button class="grey" data-operation="*"><span>x</span></button>
                <button data-number="7"><span>7</span></button>
                <button data-number="8"><span>8</span></button>
                <button data-number="9"><span>9</span></button>
                <button class="grey" data-operation="/"><span>รท</span></button>
                <button data-number="4"><span>4</span></button>
                <button data-number="5"><span>5</span></button>
                <button data-number="6"><span>6</span></button>
                <button class="grey" data-opearation="-"><span>-</span></button>
                <button data-number="1"><span>1</span></button>
                <button data-number="2"><span>2</span></button>
                <button data-number="3"><span>3</span></button>
                <button class="grey span2v" data-operation="+"><span>+</span></button>
                <button data-number="0"><span>0</span></button>
                <button data-number="."><span>.</span></button>
                <button class="grey" data-equals><span>=</span></button>
            </div>

        </div>
</div>

<script src="index.js"></script>
</body>
</html>
